<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Formulário</title>
</head>
<body>
    <main id="container">
        <form id="login_form">

            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>
            
            <!--imagens-->
            <div id="social_media">
                <a href="#">
                    <img src="assets/img/icons8-facebook-novo-48.png" alt="facebook logo">
                </a>

                <a href="#">
                    <img src="assets/img/icons8-github-64.png" alt="github logo">
                </a>

                <a href="#">
                    <img src="assets/img/icons8-google-logo-48.png" alt="google logo">
                </a>
            </div>

            <!--escrita bonita embaixo das imagens-->
            <div id="inputs">
                <div class="input-box">
                    <label for="name">
                        Name
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="email">
                        E-mail
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <div class="input-box">
                    <label for="password">
                        Password
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>

                    <!--escrita de caso a pessoa tenha esquecido a senha-->
                    <div id="forgot_password">
                        <a href="#">
                            Forgot your password
                        </a>
                    </div>
                </div>
             </div>

              <!--botão para o acesso-->
            <button type="submit" id="login_button">
                Login
            </button>
            
        </form>
    </main>
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
